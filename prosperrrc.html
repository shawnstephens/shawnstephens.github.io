<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prosper Railroad Cams</title>
    <style>
        .container {
            display: flex;
            justify-content: space-evenly; 
            flex-wrap: wrap;
            align-content: center; 
            overflow: auto;
            row-gap: 1vh;
            width: 99vw;
        } 

        .holder {
            aspect-ratio: 16/9;
            position: relative;
        }

        .label {
            position: absolute;
            color: whitesmoke;
            font-family: Arial, Helvetica, sans-serif;
            background-color: black;
        }
        
        .responsive-iframe {
          aspect-ratio: 16/9;
          width: 100%;
          border: none;
        }

        @media only screen and (orientation: portrait) {
            .holder {
                height: 29vh;
            }
        }

        @media only screen and (orientation: landscape) {
            .holder {
                width: 49%;
            }
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: black;
            }
        }

    </style>
</head>
<body>
    <div class="container"> 
        <div class="holder">
            <div class="label">First St</div>
            <iframe loading="lazy" class="responsive-iframe" src="https://g1.ipcamlive.com/player/player.php?alias=firstst&amp;autoplay=1&amp;autostopaftersec=86400" frameborder="0" allowfullscreen="allowfullscreen"> </iframe>
        </div>
        <div class="holder">
            <div class="label">Prosper Trl</div>
            <iframe loading="lazy" class="responsive-iframe" src="https://g1.ipcamlive.com/player/player.php?alias=prospertrl&amp;autoplay=1&amp;autostopaftersec=86400" frameborder="0" allowfullscreen="allowfullscreen"> </iframe>
        </div>
        <div class="holder">
            <div class="label">Frontier Pkwy</div>
            <iframe loading="lazy" class="responsive-iframe" src="https://g1.ipcamlive.com/player/player.php?alias=frontierpk&amp;autoplay=1&amp;autostopaftersec=86400" frameborder="0" allowfullscreen="allowfullscreen"> </iframe>
        </div>
    </div>
</body>
</html>
